{% extends './base.html' %}
{% load sass_tags %}

{% block title %}Регистрация{% endblock %}

{% block body %}
<div class="wrapper">
    <img src="img/logo.svg" alt="Logo" class="logo"/>
    <div class="block">
        <div class="content">
            <h2 class="content-title">Вход</h2>

            <form method="post" action="{% url 'web-login' %}">
                {% csrf_token %}
                <div class="content-fields">
                    <div class="content-fields-item fields-item">
                        <label for="email" class="fields-item-label">Ваш адрес электронной почты
                            (Email)</label>
                        <div class="fields-item-input-wrapper input-image">
                            <div class="fields-item-input-img input-img-email"></div>
                            {{ form.email }}
<!--                            <input type="email" class="fields-item-input" placeholder="fuji@yandex.ru" id="email" required/>-->
                        </div>
                    </div>
                    <div class="content-fields-item fields-item">
                        <label for="password" class="fields-item-label">Ваш пароль</label>
                        <div class="fields-item-input-wrapper input-image">
                            <div class="fields-item-input-img input-img-password"></div>
                            {{ form.password }}
<!--                            <input type="password" class="fields-item-input" placeholder="Пароль" id="password"  required/>-->
                        </div>
                    </div>
                </div>

                <div class="content-navigation">
                    <div class="content-navigation-wrapper-reset-password wrapper-reset-password">
                        <a href="/reset-password" class="wrapper-reset-password-link reset-password link">Забыли пароль?</a>
                    </div>
                    <button type="submit" class="content-navigation-sign-in sign-in">Войти</button>
                    <div class="content-navigation-exists-user exists-user">
                        <p class="exists-user-test">Нет аккаунта?</p>
                        <a href="/signup" class="exists-user-button button">Зарегистрироваться</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}

{% block scss %}
    <link type="text/css" href="{% sass_src 'scss/block/field.scss' %}" rel="stylesheet" media="screen">
    <link type="text/css" href="{% sass_src 'scss/login.scss' %}" rel="stylesheet" media="screen">
{% endblock %}
